    <form action="">
        <hr>
        <h1>Payment Form</h1>
        <hr>
        <h2>Payment Method</h2>
        <p>* <span class="required">Shows must be required </span></p>
        <p><span class="required">Name :</span> <input type="text" name="name"></p>
        <fieldset>
            <legend><span class="required">Gender</span></legend>
            <p>
                <span class="required">Male*</span><input type="radio" name="gender" id="male" required>
                <span class="required">Female*</span><input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
        <p><span class="required">Address*:</span> <textarea name="Address" id="Address" cols="50" rows="5" required></textarea></p>
        <p><span class="required">Email*:</span> <input type="email" name="email" id="email" required></p>
        <fieldset>
        <h2><span class="required"> <legend>Account Information</legend></span></h2>
        <p><span class="required">Category</span>
            <select name="card_type" id="card_type">
                <option value=""><span class="required">--Select a Card Type--</span></option>
                <option value="EasyPasa"><span class="required">EasyPaisa</span></option>
                <option value="SadaPay"><span class="required">SadaPay</span></option>
                <option value="Jazzcash"><span class="required">JazzCash</span></option>
            </select>
        </p>

        <p><span class="required">Account</span> <input type="number" name="card_type" id="card_type"></p>
        <p><span class="required">PinCode</span> <input type="password" name="CVV" id="cvv"></p>
        <p><span class="required">Calander</span> <input type="date" name="exp_date" id="exp_date"></p>

        <input    type="submit" value="Pay Now">
    </fieldset>
    </form>
